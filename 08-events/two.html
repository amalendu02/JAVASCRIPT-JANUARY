<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practicing JS</h1>
    <button id="stop">stop</button>
</body>
<script>
        const helloAm = function() {
            console.log('Amalendu');
        }

        const changingText = function() {
            document.querySelector('h1').innerHTML = "Changiing Text";
        }

        const changeMe = setTimeout(changingText, 2000);

        document.querySelector('#stop').addEventListener('click', function(){
            clearTimeout(changeMe);
            console.log("stopped");
        })

        
        // setTimeout(helloAm, 2000);
        // setTimeout(changingText, 2000);
</script>
</html>
